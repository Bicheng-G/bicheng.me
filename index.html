    <meta charset="UTF-8" />
    <meta name="author" content="Bicheng Gu" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="revisit-after" content="7 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate" type="application/rss+xml" title="Bicheng Gu's Blog" href="/feed.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <title>Bicheng Gu</title>

    <!-- Preconnect to font sources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical layout and typography styles */
      body {
        font-family: ui-sans-serif, system-ui, sans-serif;
        margin: 0;
      }
      .font-sans {
        font-family: ui-sans-serif, system-ui, sans-serif;
      }
      .text-gray-700 {
        color: rgb(55 65 81);
      }
      .dark .text-gray-200 {
        color: rgb(229 231 235);
      }
      .relative {
        position: relative;
      }
      .px-7 {
        padding-left: 1.75rem;
        padding-right: 1.75rem;
      }
      .py-10 {
        padding-top: 2.5rem;
        padding-bottom: 2.5rem;
      }
      .of-x-hidden {
        overflow-x: hidden;
      }
      .prose {
        max-width: 65ch;
        color: var(--fg);
        font-size: 1rem;
        line-height: 1.75;
      }
      .slide-enter {
        animation: slideEnter 0.6s ease-out;
      }
      @keyframes slideEnter {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Dark mode support - only apply when .dark class is present */
      .dark {
        color-scheme: dark;
      }
      .dark body {
        background-color: #000;
        color: #fff;
      }
    </style>

    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans text-gray-700 dark:text-gray-200 relative">
    <div id="app"></div>
